<!DOCTYPE html>
<html>
  <head>
    <title>Surge Ranks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-+TGyEfpMFXJzlxM/Ak1PHVzOMjKUv9yUeR6Y11Stjrn/2Cg3BRZn5r5jK7VU5N/J7Vp/b+LG1F7VhkgfE0iAAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #ff9800;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-track {
        background-color: #fff;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #fff3e0;
        color: #333;
      }
      
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      #click-me {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        width: 200px;
        border-radius: 30px;
        background-color: #ff9800;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      #click-me:hover {
        background-color: #f57c00;
      }
      
      #rank-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 400px;
        height: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow-y: scroll;
        scrollbar-width: thin;
        scrollbar-color: #ff9800 #fff;
      }
      
      #rank-box.open {
        display: block;
      }
      
      .rank {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        width: 100%;
        padding: 0 16px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
        border-bottom: 1px solid #eee;
      }
      
      .developer {
        background-color: rgb(184 0 255);
        color: #fff;
      }
      
      .Owner {
        background-color: #f81a0b;
        color: #fff;
      }
      
      .Verified {
        background-color: #1194ff;
        color: #fff;
      }
      
      .Soon {
        background-color: #9d9e97;
        color: #fff;
      }
      
      @media only screen and (max-width: 600px) {
        #click-me {
          width: 150px;
        }
        #rank-box {
          width: 300px;
        }
      }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="click-me">Click me</div>
      <div id="rank-box">
        <div class="rank developer"><span class="ranks"></span> Developer</div>
        <div class="rank Verified"><span class="ranks"></span> Verified</div>
        <div class="rank Owner"><span class="ranks"></span> Owner</div>
        <div class="rank Soon"><span class="ranks"></span> Soon</div>
        <div class="rank Soon"><span class="ranks"></span> Soon</div>
        <div class="rank Soon"><span class="ranks"></span> Soon</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-CtMT+7VlhezHJMI7+fQ2xMxg7UXZsrpJfLLMCr3cl02wccF+sCjKfFL0ED4q3zJ1s4sZ9i0RThH/VUwW6x8FvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      var clickMe = $('#click-me');
      var rankBox = $('#rank-box');
      clickMe.on('click', function() {
        clickMe.hide();
        rankBox.addClass('open');
      });
    </script>
  </body>
</html>
